<!DOCTYPE html>
	<head>
		<title>Test for H5Draw</title>
		<style>
			#cvs{
				border:solid 1px #999;
				background-color:#aaa
			}
		</style>
		<script src="H5Draw.js"></script>
		<script>
			window.onload = function(){
				
			
				
				H5D.D2('cvs').drawLine(220,280,440,350).stroke(
				{
				color:H5D.color.black,
				lineWidth:20
				});
				H5D.D2('cvs').clear();
				
			H5D.D2('cvs').drawLine(220,280,440,350).stroke(
				{
					color:H5D.color.black,
					lineWidth:20
				});
				H5D.D2('cvs').drawSector(120,380,34,H5D.d2r(0),H5D.d2r(30),false).
				fill({
					color:H5D.color.red
				});
				
				
				H5D.D2('cvs').drawRect(140,140,60,60).stroke(
				{	color:H5D.color.blue,
					lineWidth:30
				});
				
				H5D.D2('cvs').drawCircle(40,80,34).stroke(
					{	color:H5D.color.red,
						lineWidth:20
					});
				
				H5D.D2('cvs').drawSector(220,380,34,H5D.d2r(0),H5D.d2r(140),false).
				fill({
						color:H5D.color.red
					});
				
				
			}			
		</script>
	</head>

	<body>
		<canvas id="cvs" width="500" height="500">
			sorry £¬your browser dosen't support html5
		</canvas>
	</body>

</html>
